<!DOCTYPE html>
<html>

<head>
	<title>Stat Display for Yahoo Fantasy Basketball</title>
	<link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="table.css">
	<link href="fontawesome-free-5.4.1-web/css/all.css" rel="stylesheet">
	<script src="jquery-3.3.1.js"></script>
	<script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
	<script src="popup.js"></script>
</head>

<body>
	<div id="header">
		<h5 id="matchup" class="text-dark">Loading....</h5>
		<button type="button" class="btn btn-sm btn-outline-success id" id="changeTeamButton">Next</button>
		<div id="calendar">
			<button type="button" class="btn btn-xs btn-outline-default" id="backButton">
				<i class="fas fa-arrow-circle-left"></i>
			</button>
			<span id="date" class="text-secondary">Today's Date</span>
			<button type="button" class="btn btn-xs btn-outline-default" id="forwardButton">
				<i class="fas fa-arrow-circle-right"></i>
			</button>
		</div>
	</div>
	<table class="table table-striped table-hover table-sm" id="rostertable">
		<thead>
			<tr>
				<th>Pos</th>
				<th>Players</th>
				<th>Opp</th>
				<th>Status</th>
				<th>FGM/A</th>
				<th>FG%</th>
				<th>FTM/A</th>
				<th>FT%</th>
				<th>3PTM</th>
				<th>PTS</th>
				<th>REB</th>
				<th>AST</th>
				<th>ST</th>
				<th>BLK</th>
				<th>TO</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</body>

</html>
