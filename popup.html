<!DOCTYPE html>
<html>

<head>
	<title>Stat Display for Yahoo Fantasy Basketball</title>
	<link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="table.css">
	<script src="jquery-3.3.1.js"></script>
	<script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
	<script src="popup.js"></script>
</head>

<body>
	<div>
		<h3 id="matchup">Loading....</h3>
		<span>
			<button type="button" class="btn btn-default" id = "backButton">
				&#8678
			</button>
			<span id="date">Today's Date</span>
			<button type="button" class="btn btn-default" id = "forwardButton">
				&#8680
			</button>
		</span>
	</div>
	<table class="table thead-dark table-striped table-hover table-sm" id="rostertable">
		<thead>
			<tr>
				<th>Pos</th>
				<th>Players</th>
				<th>Opp</th>
				<th>Status</th>
				<th>FGM/A</th>
				<th>FG%</th>
				<th>FTM/A</th>
				<th>FT%</th>
				<th>3PTM</th>
				<th>PTS</th>
				<th>REB</th>
				<th>AST</th>
				<th>ST</th>
				<th>BLK</th>
				<th>TO</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</body>

</html>
